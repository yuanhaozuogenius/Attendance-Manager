{% extends "base.html" %}

{% block content %}

    <div class="panel panel-info">
        <div class="panel-heading">系统公告</div>
        <div class="panel-body">

            {% for item in info_list %}
                <div class="alert {% if item.level == 0 %}
                    alert-success
                    {% endif %}
                {% if item.level == 1 %}
                alert-info
                {% endif %}
                {% if item.level == 2 %}
                alert-warning
                {% endif %}
                {% if item.level == 3 %}
                    alert-danger
                {% endif %}
                " role="alert">
                    <div class="caption">
                        <h3>{{ item.head }}</h3>
                        <blockquote>
                            <p>{{ item.content }}</p>
                            <footer class="pull-right"><cite title="Source Title">{{ item.author.username}}</cite>
                            </footer>
                        </blockquote>

                    </div>
                    <small>{{ item.post_date }}</small>
                </div>
            {% endfor %}

        </div>
        <div class="panel-footer">考勤管理</div>
    </div>
{% endblock content %}
{% block sidebar %}
    2
{% endblock sidebar %}
